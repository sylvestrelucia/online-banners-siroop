plugins:
- jasmine
- jasmine-jquery
extends:
- airbnb
- plugin:jasmine/recommended
- plugin:jasmine-jquery/recommended
parser: babel-eslint
env:
  browser: true
  node: true
  jasmine: true
  jquery: true
  es6: true
rules:
  import/no-extraneous-dependencies: 0
  no-tabs: 0
  indent:
  - error
  - tab
  import/no-unresolved: 0
  global-require: 0
  import/extensions: 0
  no-underscore-dangle: 0
  strict: 0
  new-cap:
  - error
  -
    newIsCapExceptions:
    - default
  prefer-destructuring: 0
  no-restricted-globals: 0
globals:
  spyOnEvent: false
