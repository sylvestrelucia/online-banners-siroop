version: '2'

services:
  frontend-kvasir:
    container_name: "kvasir"
    build: .
    volumes:
      - ./source:/usr/src/app/source
      - ./public:/usr/src/app/public
    ports:
      - "8080:8080"
    entrypoint:
      - /usr/src/app/start-local.sh
      - start

networks:
  default:
    external:
      name: siroop
