<form class="t-checkout__form js-t-checkout__form">

    <fieldset class="obj-form__fieldset">
        <legend class="obj-form__title">Rechnungsadresse</legend>
        <p class="o-form-checkout__info" aria-hidden="true">* Pflichtfelder</p>
        <div class="o-form-billing-address obj-form" data-c-name="FormBillingAddress">
            <div class="o-form-billing-address__field obj-form__field">
                <label class="o-form-billing-address__label-hidden">Geschlecht</label>
                <ul class="o-form-billing-address__list">
                    <li class="o-form-billing-address__list-item">
                        <label class="o-form-billing-address__label-radio" for="billing-gender-01">
					<input class="o-form-billing-address__input-hidden" type="radio" id="billing-gender-01" name="gender" required data-parsley-errors-container=".o-form-billing-address__error-container"/>
					<div class="o-form-billing-address__icon-checked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#radio-checked"></use>
</svg>
					</div>
					<div class="o-form-billing-address__icon-unchecked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#radio-unchecked"></use>
</svg>
					</div>
					<span class="o-form-billing-address__label-item">Frau</span>
				</label>
                    </li>
                    <li class="o-form-billing-address__list-item">
                        <label class="o-form-billing-address__label-radio" for="billing-gender-02">
					<input class="o-form-billing-address__input-hidden" type="radio" id="billing-gender-02" name="gender"/>
					<div class="o-form-billing-address__icon-checked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#radio-checked"></use>
</svg>
					</div>
					<div class="o-form-billing-address__icon-unchecked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#radio-unchecked"></use>
</svg>
					</div>
					<span class="o-form-billing-address__label-item">Herr</span>
				</label>
                    </li>
                </ul>
                <div class="o-form-billing-address__error-container"></div>
            </div>

            <div class="obj-form__row obj-form__layout obj-form__layout-6 obj-form__field">

                <div class="o-form-billing-address__field obj-form__col">
                    <label class="o-form-billing-address__label o-form-billing-address__label--required" for="billing-first-name">Vorname</label>
                    <input class="o-form-billing-address__input" type="text" id="billing-first-name" name="billing-first-name" autocomplete="given-name" data-parsley-error-message="Bitte gib einen Vornamen an." minlength="2" required />
                </div>

                <div class="o-form-billing-address__field obj-form__col">
                    <label class="o-form-billing-address__label o-form-billing-address__label--required" for="billing-last-name">Name</label>
                    <input class="o-form-billing-address__input" type="text" id="billing-last-name" name="billing-last-name" autocomplete="family-name" data-parsley-error-message="Bitte gib einen Nachnamen an." minlength="2" required />
                </div>
            </div>

            <div class="o-form-billing-address__field obj-form__field">
                <label class="o-form-billing-address__label" for="billing-company">Firma</label>
                <input class="o-form-billing-address__input" type="text" id="billing-company" name="billing-company" autocomplete="" />
            </div>

            <div class="o-form-billing-address__field o-form-billing-address__field-address obj-form__field obj-form__layout-9x3">
                <div class="o-form-billing-address__field o-form-billing-address__street obj-form__col">
                    <label class="o-form-billing-address__label o-form-billing-address__label--required" for="billing-street">Strasse</label>
                    <input class="o-form-billing-address__input" type="text" id="billing-street" name="billing-street" autocomplete="" data-parsley-error-message="Bitte gib eine Strasse an." minlength="2" required />
                </div>
                <div class="o-form-billing-address__field o-form-billing-address__house-number obj-form__col">
                    <label class="o-form-billing-address__label o-form-billing-address__label--required" for="billing-housenumber">Nr.</label>
                    <input class="o-form-billing-address__input" data-parsley-type="alphanum" id="billing-housenumber" name="billing-housenumber" autocomplete="" data-parsley-error-message="Bitte gib eine Nummer an." maxlength="5" required />
                </div>
            </div>

            <div class="o-form-billing-address__field o-form-billing-address__house-number obj-form__col">
                <label class="o-form-billing-address__label" for="billing-location-extra">Adresszusatz</label>
                <input class="o-form-billing-address__input" type="text" id="billing-location-extra" name="billing-location-extra" autocomplete="" />
            </div>

            <div class="o-form-billing-address__field o-form-billing-address__field-location obj-form__field obj-form__layout-3x9">
                <div class="o-form-billing-address__field o-form-billing-address__postal obj-form__col">
                    <label class="o-form-billing-address__label o-form-billing-address__label--required" for="billing-postal">PLZ</label>
                    <input class="o-form-billing-address__input" type="number" id="billing-postal" name="billing-postal" autocomplete="" data-parsley-error-message="Bitte gib eine Nummer an." minlength="4" maxlength="4" data-parsley-trigger="blur" required/>
                </div>
                <div class="o-form-billing-address__field o-form-billing-address__city obj-form__col">
                    <label class="o-form-billing-address__label o-form-billing-address__label--required" for="billing-city">Ort</label>
                    <input class="o-form-billing-address__input" type="text" id="billing-city" name="billing-city" autocomplete="" data-parsley-error-message="Bitte gib einen Ort an." minlength="2" required/>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset class="o-form-checkout-shipping obj-form__fieldset">
        <legend class="obj-form__title">Lieferadresse</legend>
        <input class="o-form-checkout__input-checkbox" id="form-checkout-is-shipping" type="checkbox" name="form-checkout-is-shipping">
        <label class="o-form-checkout__label-checkbox" for="form-checkout-is-shipping">
			<div class="o-form-checkout__icon-checked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#checkbox-checked"></use>
</svg>
			</div>
			<div class="o-form-checkout__icon-unchecked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#checkbox-unchecked"></use>
</svg>
			</div>
			<span class="o-form-checkout__label-text-checkbox">Abweichende Lieferadresse</span>
		</label>

        <div class="o-form-checkout-shipping__form o-form-checkout__form">
            <div class="o-form-shipping-address obj-form" data-c-name="FormShippingAddress">
                <div class="o-form-shipping-address__field obj-form__field">
                    <label class="o-form-shipping-address__label-hidden">Geschlecht</label>
                    <ul class="o-form-shipping-address__list">
                        <li class="o-form-shipping-address__list-item">
                            <label class="o-form-shipping-address__label-radio" for="shipping-gender-01">
					<input class="o-form-shipping-address__input-hidden" type="radio" id="shipping-gender-01" name="gender" data-parsley-errors-container=".o-form-shipping-address__error-container"/>
					<div class="o-form-shipping-address__icon-checked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#radio-checked"></use>
</svg>
					</div>
					<div class="o-form-shipping-address__icon-unchecked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#radio-unchecked"></use>
</svg>
					</div>
					<span class="o-form-shipping-address__label-item">Frau</span>
				</label>
                        </li>
                        <li class="o-form-shipping-address__list-item">
                            <label class="o-form-shipping-address__label-radio" for="shipping-gender-02">
					<input class="o-form-shipping-address__input-hidden" type="radio" id="shipping-gender-02" name="gender"/>
					<div class="o-form-shipping-address__icon-checked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#radio-checked"></use>
</svg>
					</div>
					<div class="o-form-shipping-address__icon-unchecked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#radio-unchecked"></use>
</svg>
					</div>
					<span class="o-form-shipping-address__label-item">Herr</span>
				</label>
                        </li>
                    </ul>
                    <div class="o-form-shipping-address__error-container"></div>
                </div>
                <div class="o-form-shipping-address obj-form__row obj-form__field obj-form__layout obj-form__layout-6">
                    <div class="o-form-shipping-address__field obj-form__col">
                        <label class="o-form-shipping-address__label" for="shipping-first-name">Vorname</label>
                        <input class="o-form-shipping-address__input" type="text" id="shipping-first-name" name="shipping-first-name" autocomplete="given-name" data-parsley-error-message="" minlength="2" />
                    </div>
                    <div class="o-form-shipping-address__field obj-form__col">
                        <label class="o-form-shipping-address__label" for="shipping-last-name">Name</label>
                        <input class="o-form-shipping-address__input" type="text" id="shipping-last-name" name="shipping-last-name" autocomplete="family-name" data-parsley-error-message="" minlength="2" />
                    </div>
                </div>
                <div class="o-form-shipping-address__field obj-form__field">
                    <label class="o-form-shipping-address__label" for="shipping-company">Firma</label>
                    <input class="o-form-shipping-address__input" type="text" id="shipping-company" name="shipping-company" autocomplete="" />
                </div>

                <div class="o-form-shipping-address__field o-form-shipping-address__field-address obj-form__field obj-form__layout-9x3">
                    <div class="o-form-shipping-address__field o-form-shipping-address__street obj-form__col">
                        <label class="o-form-shipping-address__label" for="shipping-street">Strasse</label>
                        <input class="o-form-shipping-address__input" type="text" id="shipping-street" name="shipping-street" autocomplete="" data-parsley-error-message="" minlength="2" />
                    </div>
                    <div class="o-form-shipping-address__field o-form-shipping-address__house-number obj-form__col">
                        <label class="o-form-shipping-address__label" for="shipping-housenumber">Nr.</label>
                        <input class="o-form-shipping-address__input" type="number" id="shipping-housenumber" name="shipping-housenumber" autocomplete="" data-parsley-error-message="" maxlength="5" />
                    </div>
                </div>

                <div class="o-form-shipping-address__field obj-form__field">
                    <label class="o-form-shipping-address__label" for="shipping-location-extra">Adresszusatz</label>
                    <input class="o-form-shipping-address__input" type="text" id="shipping-location-extra" name="shipping-location-extra" autocomplete="" />
                </div>

                <div class="o-form-shipping-address__field o-form-shipping-address__field-location obj-form__field obj-form__layout-3x9">
                    <div class="o-form-shipping-address__field o-form-shipping-address__postal obj-form__col">
                        <label class="o-form-shipping-address__label" for="shipping-postal">PLZ</label>
                        <input class="o-form-shipping-address__input" type="number" id="shipping-postal" name="shipping-postal" autocomplete="" data-parsley-error-message="" minlength="4" maxlength="4" data-parsley-trigger="blur" />
                    </div>
                    <div class="o-form-shipping-address__field o-form-shipping-address__city obj-form__col">
                        <label class="o-form-shipping-address__label" for="shipping-city">Ort</label>
                        <input class="o-form-shipping-address__input" type="text" id="shipping-city" name="shipping-city" autocomplete="" data-parsley-error-message="" minlength="" />
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset class="o-form-checkout__personal-data obj-form__fieldset">
        <legend class="obj-form__title">Persönliche Daten</legend>
        <div class="o-form-personal-data">
            <div class="o-form-personal-data__field obj-form__col">
                <label class="o-form-personal-data__label" for="personal-data-date-birth"><span class="o-form-personal-data__label--required">Geburtsdatum</span><span class="o-form-personal-data__sublabel">Wird zum Rechnungsstellung benötigt.</span></label>
                <input class="o-form-personal-data__input" id="personal-data-date-birth" name="personal-data-date-birth" type="number" minlength="8" data-parsley-errors-message="Bitte gib ein gültiges Datum ein." data-parsley-trigger="blur" required/>
            </div>
        </div>
    </fieldset>

    <fieldset class="obj-form__fieldset">
        <legend class="obj-form__title">Kontaktinformationen</legend>
        <div class="o-form-contact-info obj-form" data-c-name="FormContactInfo">
            <div class="o-form-contact-info__field obj-form__field">
                <label class="o-form-contact-info__label" for="contact-info-field-email"><span class="o-form-contact-info__label--required">Deine E-Mail</span><span class="o-form-contact-info__sublabel">Wird für das Versenden von der Bestellbestätigung und der Rechnung benötigt</span></label>
                <input class="o-form-contact-info__input" type="email" id="contact-info-field-email" name="email" autocomplete="" data-parsley-error-message="Bitte gib eine gültige E-Mail ein." minlength="6" data-parsley-trigger="blur" required />
            </div>
            <div class="o-form-contact-info obj-form__field">
                <label class="o-form-contact-info__label" for="contact-info-field-phone">Telefon<span class="o-form-contact-info__sublabel">Für Rückfragen zu deiner Bestellung</span></label>
                <input class="o-form-contact-info__input" type="tel" id="contact-info-field-phone" name="telephone," autocomplete="" />
            </div>
        </div>
    </fieldset>

    <fieldset class="o-form-checkout-account obj-form__fieldset">
        <legend class="obj-form__title">Kundenkonto</legend>
        <div class="obj-form__field">
            <input class="o-form-checkout__input-checkbox" id="form-checkout-is-new-customer" type="checkbox" name="form-checkout-is-new-customer">
            <label class="o-form-checkout__label-checkbox" for="form-checkout-is-new-customer">
				<div class="o-form-checkout__icon-checked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#checkbox-checked"></use>
</svg>
				</div>
				<div class="o-form-checkout__icon-unchecked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#checkbox-unchecked"></use>
</svg>
				</div>
				<span class="o-form-checkout__label-text-checkbox">Ich möchte ein Kundenkonto erstellen</span>
			</label>
            <ul class="o-form-checkout__benefits">

                <!-- Todo: move data out of here  -->
                <li>alle deine bestellungen im Ueberblick</li>
                <li>Rechnung downloaden</li>

            </ul>
            <div class="o-form-checkout__form o-form-checkout-password__form obj-form__field">
                <div class="o-form-create-account">
                    <div class="o-form-create-account__fields obj-form__row obj-form__layout obj-form__layout-6">
                        <div class="o-form-create-account__field obj-form__col">
                            <label class="o-form-create-account__label" for="password-01">Passwort</label>
                            <input class="o-form-create-account__input" id="password-01" name="password-01" type="password" minlength="8" data-parsley-error-message="Das Passwort erfüllt nicht die Kriterien." data-parsley-errors-container=".o-form-create-account__errors-container"
                            />
                        </div>
                        <div class="o-form-create-account__field obj-form__col">
                            <label class="o-form-create-account__label" for="confirmation-01">Passwort bestätigen</label>
                            <input class="o-form-create-account__input" id="confirmation-01" name="confirmation-01" type="password" minlength="8" data-parsley-error-message="Das Passwörter müssen übereinstimmen." data-parsley-equalto="#password-01" data-parsley-trigger="blur" />
                        </div>
                    </div>
                    <div class="o-form-create-account__errors-container"></div>

                    <div class="obj-form__field">
                        <label class="o-form-create-account__label-checkbox" for="form-checkout-is-agremeent">
		   <input class="o-form-create-account__input-hidden" id="form-checkout-is-agremeent" type="checkbox" name="form-checkout-is-agremeent">
		   <div class="o-form-create-account__icon-checked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#checkbox-checked"></use>
</svg>
		   </div>
		   <div class="o-form-create-account__icon-unchecked">

<svg class="a-svg-icon a-svg-icon--medium a-svg-icon--stroked-thin">
	<use xlink:href="#checkbox-unchecked"></use>
</svg>
		   </div>
		   <span class="o-form-create-account__label-text-checkbox">Ich habe die allgemeinen Geschäftsbedingungen von siroop gelesen und stimme zu</span>
	   </label>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

</form>
