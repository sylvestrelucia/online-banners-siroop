<div class="b-prospective__wrapper">
    <div class="b-prospective__branding">
        <svg class="b-prospective__branding-border" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon points="0,100 100,100 100,0" />
        </svg>
        <div class="b-prospective__branding-logo">
            <div class="b-prospective__logo">
                <svg class="a-svg-icon a-svg-icon--filled">
                    <use xlink:href="#logo">
                    </use>
                </svg>
            </div>
        </div>
    </div>
    <div class="slider js_slider">
        <div class="frame js_frame">
            <ul class="slides js_slides">
                {{#productsupdoubleclickpro75k}}
                <li class="b-prospective__slide b-prospective__slide--vertical js_slide">
                    <a class="b-prospective__link" href="{{ link.Url }}">
                        <div class="b-prospective__product-image">
                            <img src="{{ image_link_200.Url }}" srcset="{{ image_link_200.Url }} 1x, {{ image_link.Url }} 2x">
                        </div>
                        <div class="b-prospective__product-desc">{{ title }}</div>
                        <div class="b-prospective__product-price">
                            <!--div class="m-price m-price--striked"><span class="m-price__currency">CHF</span><span class="m-price__value">{{ offer_regular_price.priceString }}</span></div-->
                            <div class="m-price m-price--reduced"><span class="m-price__currency">CHF</span><span class="m-price__value">{{ price }}</span></div>
                        </div>
                        <div class="b-prospective__product-cta">
                            <button class="a-button-cta a-button-cta--cleared">
                                Jetzt shoppen<div class="a-button-cta__icon">
                                <svg class="a-svg-icon a-svg-icon--stroked a-svg-icon--top">
                                    <use xlink:href="#arrow-right">
                                    </use>
                                </svg>
                            </div>
                            </button>
                        </div>
                    </a>
                </li>
                {{/productsupdoubleclickpro75k}}
            </ul>
            <div class="js-slide-nav js-slide-nav--prev">
                <span class="js_prev prev">
                    <svg class="a-svg-icon a-svg-icon--stroked a-svg-icon--top">
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </span>
            </div>
            <div class="js-slide-nav js-slide-nav--next">
                <span class="js_next next">
                    <svg class="a-svg-icon a-svg-icon--stroked a-svg-icon--top">
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </span>
            </div>
        </div>
    </div>
</div>
